<script>
var titles=[
'袄哈有',
'空帮哇',
'害！依——挨！',
'袄依洗衣'
];
var hitokotos = [
'LET JUSTICE BE DONE, THOUGH THE HEAVENS FALL.',
'やはり俺の青春ラブコメはまちがっている',
'このあと滅茶苦茶セックスした',
'わたし、気になります！',
'诸君，拔剑吧！',
'同样的招式对圣斗士是不管用的<(￣ˇ￣)/',
'私の靑春は犬に食べさせました'
];

var title_text = titles[Math.floor(Math.random() * titles.length)];
var hitokoto = document.getElementById('hitokoto');
var text = hitokotos[Math.floor(Math.random() * hitokotos.length)];
var byteLength = function (val) {
var len = 0;
for (var i = 0; i < val.length; i++)
(val[i].match(/[^\x00-\xff]/ig) != null) ? len += 2 : len += 1;
return len;
}
hitokoto.style.fontSize = 9 - Math.ceil(byteLength(text) / ((window.screen.width <= 1280) ? 7 : 10)) + 'em';
hitokoto.innerText = "「" + text + "」"; 
document.title = title_text;
</script>
